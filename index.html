<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="top col-12 text-center">
                <form id="weather-form">
                    <label>Please Enter Zip Code to Search For</label>
                    <div class="input-group">
                        <input type="number" class="form-control zip-code" length="5" placeholder="30324"/>
                        <button type="submit" class="weather-button btn">Get Weather</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
                <div class= "middle col-12 text-center">
    
                </div>
            </div>
        <div class="row">
            <div class= "bottom col-12 text-center">

            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="config.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
